<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <h3>HTML puslapio sturkt8ra ir HTML formos</h3>
        <form action="">
          <fieldset>
            <legend>Registration</legend>
            <label for="login">Login</label>
            <input type="text" placeholder="Username" required="required" />

            <label for="email">Login</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              required="required"
            />

            <label for="phone">Enter your phone</label>
            <input type="tel" id="phone" placeholder="+370" />

            <div>
              <label for="city">Select your city</label>
              <select name="city" id="city">
                <option value="select">-</option>
                <option value="vilnius">Vilnius</option>
                <option value="kaunas">Kaunas</option>
                <option value="klaipeda">Klaipėda</option>
                <option value="siauliai">Šiauliai</option>
                <option value="panevezys">Panevežys</option>
              </select>
            </div>

            <label for="facebook">Your Facebook</label>
            <input type="facebook" placeholder="Facebook profile" />

            <label for="password">Password</label>
            <input
              type="password"
              id="passowrd"
              placeholder="Password"
              required="required"
            />
            <div>
              <input type="radio" required="required" id="male" name="gender" />
              <label for="male">Male</label>
              <input
                type="radio"
                required="required"
                id="female"
                name="gender"
              />
              <label for="female">Female</label>
            </div>

            <h4>Select your hobies</h4>
            <div>
              <label for="hobies">Hobies:</label>
              <input type="checkbox" id="movies" name="hobies" />
              <label for="movies">Movies</label>
              <input type="checkbox" id="football" name="hobies" />
              <label for="football">Football</label>
              <input type="checkbox" id="basketball" name="hobies" />
              <label for="basketball">Basketball</label>
            </div>

            <label for="favColor">Select your favorite color:</label>
            <input type="color" />

            <label for="favNumber">Enter your lucky number</label>
            <input type="number" placeholder="Number" />

            <label for="avatar">Choose your personal photo</label>
            <input type="file" />

            <label for="exp">Enter your driving experience</label>
            <span>
              <span>1</span>
              <input type="range" min="1" max="10" />
              <span>10</span>
            </span>

            <label for="bio">More information about you:</label>
            <textarea
              name="bio"
              id="bio"
              cols="30"
              rows="5"
              placeholder="More information"
            ></textarea>

            <label for="birthdate">When you born?</label>
            <input type="date" />

            <div>
              <input type="checkbox" required="required" id="rules" />
              <label for="rules">I agree with rules</label>
            </div>
            <button type="submit">Login</button>
            <input type="reset" />
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
